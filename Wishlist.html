<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        /* Styling for wishlist page */
        body {
            font-family: Arial, sans-serif;
        }

        .wishlist-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .wishlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .wishlist-item:last-child {
            border-bottom: none;
        }

        .wishlist-item button {
            padding: 8px 15px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .wishlist-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wishlist-container">
        <h2>My Wishlist</h2>
        <div id="wishlistItems"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadWishlistItems();
        });

        function loadWishlistItems() {
            let wishlistItems = JSON.parse(localStorage.getItem('wishlistItems')) || [];
            let wishlistItemsContainer = document.getElementById('wishlistItems');
            wishlistItemsContainer.innerHTML = '';

            wishlistItems.forEach(item => {
                let wishlistItemDiv = document.createElement('div');
                wishlistItemDiv.className = 'wishlist-item';
                wishlistItemDiv.innerHTML = `
                    <span>${item.product} - $${item.price}</span>
                    <button onclick="moveToCart('${item.product}', ${item.price})">Move to Cart</button>
                `;
                wishlistItemsContainer.appendChild(wishlistItemDiv);
            });
        }

        function moveToCart(product, price) {
            let wishlistItems = JSON.parse(localStorage.getItem('wishlistItems')) || [];
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Find and remove the item from the wishlist
            wishlistItems = wishlistItems.filter(item => item.product !== product);
            localStorage.setItem('wishlistItems', JSON.stringify(wishlistItems));

            // Add the item to the cart
            let existingItem = cartItems.find(item => item.product === product);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ product: product, price: price, quantity: 1 });
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Provide feedback to the user
            alert(product + " has been moved to the cart.");

            // Reload wishlist items to reflect changes
            loadWishlistItems();
        }
    </script>
</body>
</html>
