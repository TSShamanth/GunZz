<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo h2 {
            font-size: 1.8rem;
        }

        .cart {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
            cursor: pointer;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .cart-item-details p {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-item-details button {
            padding: 5px 10px;
            font-size: 0.8rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .cart-item-details button:hover {
            background-color: #0056b3;
        }

        .total-area {
            margin-top: 20px;
            text-align: right;
        }

        .total-area p {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h2>My Store</h2>
            </div>
            <div class="profile-cart-icons">
                <a href="#">Profile</a>
                <a href="cart.html">Cart</a>
            </div>
        </div>
    </header>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total-area">
            <p><strong>Total:</strong> $<span id="totalAmount">0.00</span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Store. All rights reserved.</p>
    </footer>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartContainer = document.getElementById('cart-items');
        const totalAmountElement = document.getElementById('totalAmount');

        function displayCartItems() {
            cartContainer.innerHTML = '';
            let totalAmount = 0;

            cartItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.product}" onclick="goBack()">
                    <div class="cart-item-details">
                        <h3>${item.product}</h3>
                        <p><strong>Price:</strong> $${item.price}</p>
                        <p><strong>Description:</strong> ${item.description}</p>
                        <p><strong>Quantity:</strong> 
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                            <button onclick="updateQuantity(${index})">Update Quantity</button>
                            <button onclick="removeFromCart('${item.product}')">Remove from Cart</button>
                        </p>
                    </div>
                `;
                cartContainer.appendChild(itemElement);

                totalAmount += item.price * item.quantity;
            });

            totalAmountElement.textContent = totalAmount.toFixed(2);
        }

        displayCartItems();

        function updateQuantity(index) {
            const quantityInput = document.querySelector(`[data-index="${index}"]`);
            const newQuantity = parseInt(quantityInput.value, 10);

            cartItems[index].quantity = newQuantity;
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
        }

        function removeFromCart(product) {
            cartItems = cartItems.filter(item => item.product !== product);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
