<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .logo h2 {
            font-size: 25px;
            color: #fff;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 25px;
        }

        .logo a:hover {
            color: #bb86fc;
            text-decoration: underline;
        }

        .cart {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover; /* Ensures image covers the specified area */
            border-radius: 5px;
            margin-right: 15px;
        }

        .total-area {
            margin-top: 20px;
            text-align: right;
        }

        .total-area p {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <h2><a href="Home_page.html">GunZz</a></h2>
                </div>
                <div class="center-title">
                    <h2>Cart</h2>
                </div>
                <div class="header-content2">
                    <a href="Home_page.html">Home</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="cart container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total-area">
            <p><strong>Total:</strong> $<span id="totalAmount">0.00</span></p>
        </div>
        <div class="text-right mt-3">
            <a href="Payment.html" class="btn btn-primary">Order Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartContainer = document.getElementById('cart-items');
        const totalAmountElement = document.getElementById('totalAmount');

        function displayCartItems() {
            cartContainer.innerHTML = '';
            let totalAmount = 0;

            cartItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.product}">
                    <div class="cart-item-details">
                        <h3>${item.product}</h3>
                        <p><strong>Price:</strong> $${item.price}</p>
                        <p><strong>Quantity:</strong> 
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                            <button class="btn btn-sm btn-primary mt-2" onclick="updateQuantity(${index})">Update Quantity</button>
                            <button class="btn btn-sm btn-danger mt-2" onclick="removeFromCart('${item.product}')">Remove from Cart</button>
                        </p>
                    </div>
                `;
                cartContainer.appendChild(itemElement);

                totalAmount += item.price * item.quantity;
            });

            totalAmountElement.textContent = totalAmount.toFixed(2);
        }

        function updateQuantity(index) {
            const quantityInput = document.querySelector(`[data-index="${index}"]`);
            const newQuantity = parseInt(quantityInput.value, 10);

            if (newQuantity > 0) {
                cartItems[index].quantity = newQuantity;
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                displayCartItems();
            } else {
                alert("Quantity must be greater than zero.");
            }
        }

        function removeFromCart(product) {
            cartItems = cartItems.filter(item => item.product !== product);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
        }

        displayCartItems();
    </script>
</body>
</html>
