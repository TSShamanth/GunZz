<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            display: flex;
            align-items: center;
            width: 50%;
            position: relative;
        }

        header .search-bar input {
            width: calc(100% - 40px); /* Adjusted width for search input */
            padding: 10px 40px 10px 20px; /* Adjust padding for icon */
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }

        header .search-bar .search-icon {
            position: absolute;
            right: 10px;
            color: #999;
            font-size: 18px;
        }

        header .profile {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        header .profile .cart-icon {
            margin-right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        header .profile .arrow {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        header .profile .dropdown {
            display: none;
            position: absolute;
            top: 60px; /* Adjusted top position */
            right: 0;
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1000; /* Ensure dropdown is above other elements */
        }

        header .profile .dropdown a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        header .profile .dropdown a:hover {
            background-color: #f0f0f0;
        }

        header .profile .dropdown a .icon {
            margin-right: 10px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .category {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: black; /* Ensure text color is consistent */
        }

        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-title {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.arrow').click(function() {
                $('.dropdown').toggle();
                $('.arrow').toggleClass('up');
            });

            $(document).click(function(event) {
                if (!$(event.target).closest('.profile').length) {
                    $('.dropdown').hide();
                    $('.arrow').removeClass('up');
                }
            });

            // Handle search functionality
            $('.search-bar input').on('keypress', function(e) {
                if (e.which === 13) { // Enter key pressed
                    const searchQuery = $(this).val().toLowerCase();
                    switch (searchQuery) {
                        case 'rifles':
                            window.location.href = 'category1.html';
                            break;
                        case 'pistols':
                            window.location.href = 'category2.html';
                            break;
                        case 'revolvers':
                            window.location.href = 'category3.html';
                            break;
                        case 'shotguns':
                            window.location.href = 'category4.html';
                            break;
                        case 'snipers':
                            window.location.href = 'category5.html';
                            break;
                        case 'air soft':
                        case 'airsoft':
                            window.location.href = 'category6.html';
                            break;
                        default:
                            alert('Category not found');
                    }
                }
            });

            // Redirect to cart page
            $('.cart-icon').click(function() {
                window.location.href = 'cart.html';
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">GUNZz</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <span class="search-icon">&#128269;</span> <!-- Unicode for magnifying glass icon -->
        </div>
        <div class="profile">
            <span class="cart-icon">&#128722;</span> <!-- Unicode for shopping cart icon -->
            <img src="images/pfp.png.crdownload" alt="Profile Picture">
            <span class="arrow">&#9660;</span> <!-- Unicode for down arrow -->
            <div class="dropdown">
                <a href="profile.html">
                    <span class="icon">&#128100;</span> <!-- Unicode for profile icon -->
                    Profile
                </a>
                <a href="orders.html">
                    <span class="icon">&#128179;</span> <!-- Unicode for order icon -->
                    Orders
                </a>
                <a href="wishlist.html">
                    <span class="icon">&#9733;</span> <!-- Unicode for wishlist icon -->
                    Wishlist
                </a>
            </div>
        </div>
    </header>

    <div class="categories">
        <a href="Rifles.html" class="category">
            <img src="images/rifles.jpeg.crdownload" alt="Rifles">
            <div class="category-title">Rifles</div>
        </a>
        <a href="Pistols.html" class="category">
            <img src="images/pistol.jpeg.crdownload" alt="Pistols">
            <div class="category-title">Pistols</div>
        </a>
        <a href="Revolver.html" class="category">
            <img src="images/revolver.jpeg.crdownload" alt="Revolvers">
            <div class="category-title">Revolvers</div>
        </a>
        <a href="Shortgun.html" class="category">
            <img src="images/shortgun.jpeg.crdownload" alt="Shotguns">
            <div class="category-title">Shotguns</div>
        </a>
        <a href="Sniper.html" class="category">
            <img src="images/sniper.jpeg.crdownload" alt="Snipers">
            <div class="category-title">Snipers</div>
        </a>
        <a href="Airsoft.html" class="category">
            <img src="images/airsoft.jpeg.crdownload" alt="Air Soft">
            <div class="category-title">Air Soft</div>
        </a>
    </div>
</body>
</html>
