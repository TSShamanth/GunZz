<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main stylesheet -->
    <!-- Add Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPdzRRMsyHWhyp7ZlyWcXybAs8W-VsZYs",
            authDomain: "gunzz-7e728.firebaseapp.com",
            projectId: "gunzz-7e728",
            storageBucket: "gunzz-7e728.appspot.com",
            messagingSenderId: "1001831044978",
            appId: "1:1001831044978:web:9a4952cd65986e980eafeb",
            measurementId: "G-EFCE20H10M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Function to handle login form submission
        async function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in user with email and password
                await signInWithEmailAndPassword(auth, email, password);
                
                // Redirect to home page upon successful login
                window.location.href = 'home_page.html';
            } catch (error) {
                document.getElementById('message').textContent = `Error: ${error.message}`;
            }
        }

        // Attach the loginUser function to the form submission
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', loginUser);
        });
    </script>
</head>
<style>
    /* Reset default browser styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    #message {
        color: red;
        margin-top: 10px;
        text-align: center;
    }

    .register-link {
        text-align: center;
        margin-top: 10px;
    }

    .register-link a {
        color: #4CAF50;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <h2>User Login</h2>
    <form id="loginForm" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <p id="message"></p> <!-- Message placeholder for showing login error messages -->

    <div class="register-link">
        <p>Don't have an account? <a href="Register.html">Register</a></p>
    </div>

    <!-- Font Awesome CDN for eye icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
